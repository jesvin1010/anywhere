{% extends 'polls/base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
/* --- GENERAL PAGE LAYOUT --- */
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}

/* --- LAYOUT --- */
.layout {
    display: flex;
    min-height: 100vh;
}

/* --- SIDEBAR --- */
.sidebar {
    width: 220px;
    background: #333;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 20px 0;
}

.logo {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 30px;
}

.nav-btn {
    display: block;
    color: #fff;
    text-decoration: none;
    padding: 12px 20px;
    margin: 5px 20px;
    border-radius: 6px;
    transition: background 0.2s;
}

.nav-btn:hover {
    background: #4a90e2;
}

.logout-btn {
    margin-top: auto;
}

/* --- CONTENT AREA --- */
.content-area {
    flex: 1;
    padding: 40px;
    background: #f4f4f4;
}

.welcome-text h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.welcome-text h2 {
    font-size: 28px;
    color: #4a90e2;
}

/* --- SIGNUP FORM BOX --- */
.signup-box {
    background: #fff;
    padding: 25px 30px;
    width: 420px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}

.signup-box h2 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 25px;
    color: #333;
}

/* --- FORM INPUTS --- */
.form-group {
    margin-bottom: 18px;
}

.form-group label {
    font-size: 14px;
    color: #333;
    font-weight: bold;
    display: block;
    margin-bottom: 6px;
}

.form-group input, 
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #bbb;
    border-radius: 6px;
    outline: none;
    transition: 0.2s;
}

.form-group input:focus,
.form-group select:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 4px rgba(74, 144, 226, 0.3);
}

/* --- SUBMIT BUTTON --- */
button {
    width: 100%;
    background: #4a90e2;
    border: none;
    padding: 12px;
    color: white;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s;
}

button:hover {
    background: #357abd;
}

/* --- "Already have an account" LINK --- */
.login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.login-link a {
    color: #4a90e2;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}

/* --- RESPONSIVE DESIGN --- */
@media (max-width: 768px) {
    .layout {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
    }
    .nav-btn {
        margin: 5px;
        flex: 1;
        text-align: center;
    }
    .content-area {
        padding: 20px;
    }
}
</style>

<div class="layout">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="logo">SOFASCORE</div>

        <a href="{% url 'matches_sports' %}" class="nav-btn">View Matches</a>
        <a href="{% url 'teams_sports' %}" class="nav-btn">View Teams</a>
        <a href="{% url 'players_sports' %}" class="nav-btn">Players</a>
        <a href="{% url 'activity_dashboard' %}" class="nav-btn">Activity Dashboard</a>
        <a href="{% url 'dashboard_sports' %}" class="nav-btn">Competition Dashboard</a>
        <a href="{% url 'logout_user' %}" class="nav-btn logout-btn">Logout</a>
    </div>

    <!-- RIGHT BACKGROUND AREA -->
    <div class="content-area">
        <div class="welcome-text">
            <h1>Welcome</h1>
            <h2>{{ user.first_name|upper }} {{ user.last_name|upper }}</h2>
        </div>
    </div>

</div>

{% endblock %}
