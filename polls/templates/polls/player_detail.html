{% extends 'polls/base.html' %}
{% block content %}

<style>
    body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #eef3ff, #dce6ff);
        margin: 0;
        padding: 0;
    }

    .player-container {
        max-width: 600px;
        margin: 80px auto;
        background: white;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 6px 18px rgba(0, 0, 50, 0.1);
        animation: fadeIn 1s ease-in-out;
        text-align: center;
    }

    .player-name {
        font-size: 2.2em;
        font-weight: 700;
        color: #2b3a67;
        margin-bottom: 10px;
    }

    .info {
        text-align: left;
        margin-top: 20px;
    }

    .info p {
        background: #f5f7ff;
        padding: 12px 18px;
        border-radius: 10px;
        font-size: 1.1em;
        color: #333;
        margin-bottom: 12px;
        border-left: 5px solid #2b3a67;
    }

    .back-btn {
        display: inline-block;
        margin-top: 30px;
        padding: 10px 20px;
        background: #2b3a67;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s ease;
        font-size: 1.1em;
    }

    .back-btn:hover {
        background: #4053a8;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="player-container">
    <h1 class="player-name">{{ player.name }}</h1>

    <div class="info">
        <p><strong>Date of Birth:</strong> {{ player.dob|default:"Not Available" }}</p>
        <p><strong>Nationality:</strong> {{ player.nationality|default:"Not Available" }}</p>
        <p><strong>Position:</strong> {{ player.position|default:"Not Available" }}</p>
    </div>

    <a href="javascript:history.back()" class="back-btn">â¬… Go Back</a>
</div>

{% endblock %}
