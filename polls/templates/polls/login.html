<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #c7dfff, #e8f1ff);
    margin: 0;
    padding: 0;
  }

  .login-container {
    width: 380px;
    margin: 90px auto;
    background: #ffffffee;
    padding: 35px;
    border-radius: 12px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.12);
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
  }

  .login-container h2 {
    margin-bottom: 20px;
    color: #2b3a67;
    font-size: 2em;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 6px;
    border: 1px solid #bbb;
    font-size: 16px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: #2b3a67;
    box-shadow: 0 0 5px rgba(43, 58, 103, 0.4);
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #2b3a67;
    border: none;
    color: white;
    border-radius: 6px;
    margin-top: 10px;
    font-size: 17px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #4152a55e;
    background-color: #4053a8;
  }

  .signup-link {
    margin-top: 18px;
    font-size: 15px;
  }

  .signup-link a {
    color: #2b3a67;
    font-weight: bold;
    text-decoration: none;
  }

  .signup-link a:hover {
    text-decoration: underline;
  }

  .error-msg {
    color: crimson;
    margin-top: 12px;
    font-size: 15px;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  <form method="POST">
      {% csrf_token %}
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
  </form>

  <p class="signup-link">Don't have an account? 
    <a href="{% url 'signup' %}">Create one</a>
  </p>

  {% for msg in messages %}
    <p class="error-msg">{{ msg }}</p>
  {% endfor %}
</div>
