{% extends 'polls/base.html' %}

{% block title %}Sports Dashboard{% endblock %}

{% block content %}
<style>
.page-container {
    margin-top: 60px;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
}

.page-container h1 {
    font-size: 2.4rem;
    color: #2b3a67;
    margin-bottom: 25px;
}

.card-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 22px;
}

.card {
    width: 260px;
    background: #ffffff;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: 0.3s ease-in-out;
    text-align: center;
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.card h3 {
    margin: 10px 0;
    color: #2b3a67;
    font-size: 1.4rem;
}

.btn-open {
    display: inline-block;
    margin-top: 12px;
    padding: 10px 18px;
    background: #2b3a67;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    transition: 0.3s;
}

.btn-open:hover {
    background: #4053a8;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="page-container">
    <h1>Select a Sport</h1>

    <div class="card-grid">
        {% for sport in sports %}
        <div class="card">
            <h3>{{ sport.name }}</h3>
            <a href="{% url 'dashboard_competitions' sport.sport_id %}" class="btn-open">View Competitions</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
