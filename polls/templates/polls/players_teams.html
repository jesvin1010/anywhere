{% extends 'polls/base.html' %}
{% block content %}

<div style="max-width: 650px; margin: 0 auto; padding: 20px;">

    <h2 style="text-align: center; margin-bottom: 20px;">
        Teams in {{ competition.name }}
    </h2>

    <ul style="list-style: none; padding: 0;">
        {% for t in teams %}
            <li style="margin: 12px 0;">
                <a href="{% url 'players_list' sport.sport_id competition.competition_id t.team_id %}"
                   style="
                        display: block;
                        padding: 14px 18px;
                        background: #f5f5f5;
                        border-radius: 10px;
                        text-decoration: none;
                        color: #333;
                        font-size: 18px;
                        font-weight: 500;
                        transition: 0.25s;
                   "
                   onmouseover="this.style.background='#e6e6e6';"
                   onmouseout="this.style.background='#f5f5f5';">
                    {{ t.name }}
                </a>
            </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
