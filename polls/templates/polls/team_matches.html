{% extends "polls/base.html" %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #1f4037, #99f2c8);
        font-family: 'Poppins', sans-serif;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 60px auto;
        background: rgba(255, 255, 255, 0.12);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        text-align: center;
    }

    h2 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 25px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .matches-list {
        list-style: none;
        padding: 0;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
    }

    .matches-list li {
        background: rgba(255, 255, 255, 0.18);
        border-radius: 14px;
        padding: 20px;
        text-align: center;
        font-size: 1.05rem;
        line-height: 1.5;
        transition: 0.3s ease-in-out;
    }

    .matches-list li:hover {
        background: rgba(255, 255, 255, 0.28);
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .team-name {
        font-weight: bold;
        font-size: 1.15rem;
        color: #fff;
    }

    .date {
        display: block;
        margin-top: 6px;
        font-size: 0.95rem;
        color: #e8ffe5;
    }

    .status {
        margin-top: 6px;
        font-size: 0.9rem;
        padding: 4px 10px;
        border-radius: 6px;
        display: inline-block;
        background: rgba(0, 0, 0, 0.25);
    }

    .empty-message {
        font-size: 1.1rem;
        color: #ffdddd;
        font-style: italic;
    }
</style>

<div class="container">
    <h2>Matches Played by {{ team.name }}</h2>

    <ul class="matches-list">
        {% for m in matches %}
            <li>
                <span class="team-name">
                    {{ m.home_team.name }} vs {{ m.away_team.name }}
                </span>
                <span class="date">{{ m.match_date }}</span>
                <span class="status">{{ m.status }}</span>
            </li>
        {% empty %}
            <li class="empty-message">No matches available for this team.</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
